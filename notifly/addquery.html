<form class="form-inline">
	<h3>Selecione seu Itinerário</h3>
	<div class="form-group">
		<input type="text" class="form-control typeahead" id="origem" placeholder="Origem" style="width: 300px" />
	</div>
	<div class="form-group">
		<input type="text" class="form-control typeahead" id="destino" placeholder="Destino" style="width: 300px" />
	</div>
</form>

<form class="form-inline">
	<div>
		<h3>Agora a data de Ida e Volta</h3>
		<small>Pode informar apenas a data de ida se quiser</small>
	</div>
	<div class="form-group">
		<input type="date" class="form-control" id="ida"  />
	</div>
	<div class="form-group">
		<input type="date" class="form-control" id="volta" />
	</div>
</form>

<form class="form-inline">
	<h3>Passageiros</h3>
	<div class="form-group">
		<input type="number" class="form-control" id="adultos" placeholder="Adultos"/>
		<input type="number" class="form-control" id="criancas" placeholder="Crianças"/>
		<input type="number" class="form-control" id="bebes" placeholder="Crianças de Colo"/>
	</div>
</form>

<form class="form-inline">
	<h3>Até quanto quer gastar?</h3>
	<div class="form-group">
		<input type="number" class="form-control" id="valor" placeholder="Valor (R$)"/>
	</div>
</form>
<br>
<div>
	<button class="btn btn-primary btn-block" onclick="search()"> Me avise quando achar! </button>
</div>
