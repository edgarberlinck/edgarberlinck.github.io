<div class="container">
	<div class="pull-left well well-lg" style="width: 50%">
		<h3>Crie uma nova conta</h3>
		<div class="form-group">
			<label for="nomeCompleto">Nome Completo</label>
			<input type="text" class="form-control" id="nomeCompleto" />
		</div>

		<div class="form-group">
			<label for="e-mail">e-mail</label>
			<input type="text" class="form-control" id="email" />
		</div>

		<div class="form-group">
			<label for="e-mail">Senha</label>
			<input type="password" class="form-control" id="senha" />
		</div>

		<div class="form-group">
			<label for="e-mail">Confirme sua senha</label>
			<input type="password" class="form-control" id="senha2" />
		</div>

		<div class="form-group">
			<button class="btn btn-block btn-primary" onclick="registrar()"> Registrar </button>
			<button class="btn btn-block btn-danger" onclick="home()"> Cancelar </button>
		</div>
	</div>

	<div class="pull-right">
		<h3>Já possui uma conta? Então faça o login.</h3>
		
		<div class="form-group">
			<label for="e-mail">e-mail</label>
			<input type="text" class="form-control" id="username" />
		</div>

		<div class="form-group">
			<label for="e-mail">Senha</label>
			<input type="password" class="form-control" id="password" />
		</div>

		<div class="form-group">
			<button class="btn btn-block btn-primary" onclick="logar()"> Logar </button>
		</div>	
	</div>
</div>
