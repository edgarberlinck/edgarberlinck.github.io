<h3>Usuário</h3>
<div class="input-group">
  <span class="input-group-addon" id="username"><span class="fa fa-user"></span></span>
  <input id="iusername" type="text" class="form-control" placeholder="Usuário" aria-describedby="username">
</div>

<h3>Senha</h3>
<div class="input-group">
  <span class="input-group-addon" id="password"><span class="fa fa-key"></span></span>
  <input id="ipassword" type="password" class="form-control" placeholder="Senha" aria-describedby="password">
</div>

<div class="button-group">
  <button type="button" class="btn btn-lg btn-block btn-primary" aria-label="Laft Align" onclick="autenticar()">
	    <span>&nbsp;Entrar</span>
	  </button>
 </div>
