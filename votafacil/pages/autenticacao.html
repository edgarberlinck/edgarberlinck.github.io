<header>
  <div class="page-header">
    <h1>Bem vindo ao vote-fácil</h1>
    <small>Informe sua matrícula e clique em "Iniciar Votação"</small>
  </div>
</header>

<h3>Matrícula</h3>
<div class="input-group">
  <span class="input-group-addon" id="username"><span class="fa fa-user"></span></span>
  <input id="iusername" type="text" class="form-control" placeholder="Informe sua matricula" aria-describedby="username">
</div>

<div class="button-group">
  <button type="button" class="btn btn-lg btn-block btn-primary" aria-label="Laft Align" onclick="iniciarVotacao()">
  	<span>&nbsp;Iniciar Votação</span>
  </button>
</div>
