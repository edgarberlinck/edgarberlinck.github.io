<!doctype html>
<html>
 <head>
 <title> Trabalhando com o teclado </title>
<script src="teclado.js"></script><script src="heroi.js"></script><script src="bola.js"></script><script src="animacao.js"></script><script type="text/javascript">
 
 window.onload = function() {
  var canvas = document.getElementById("my-canvas");
  var context = canvas.getContext("2d");
  var teclado = new Teclado(document);
  var animacao = new Animacao(context);
  var heroi = new Heroi(context, teclado, animacao);
  
  animacao.novoSprite(heroi);

  teclado.disparou(ESPACO, function() {
   heroi.atirar();
  })

  animacao.ligar();

 }
</script> 
</head>

<body>
 <fieldset>
  <title>Instru&ccedil;es</title>
    <b>Setas</b> - Movimentam o &quot;heroi&quot; (Ohhhhhhh)<br />
    <b>Espa&ccedil;o</b> - Atirar
 </fieldset>
   
  <canvas height="500" id="my-canvas" width="500">
     Seu navegador n&atilde;o suporta o Canvas do HTML5.
  </canvas>
  </body>
 </html>
