<!doctype html>
<html>
<head>
<meta name=viewport content="width=device-width, initial-scale=1">
<script src=//code.jquery.com/jquery-1.11.2.min.js></script>
<link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css>
<link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css>
<script src=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js></script>
<script src=//www.parsecdn.com/js/parse-1.3.2.min.js></script>
<link href=//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css rel=stylesheet>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel=stylesheet type=text/css>
<title>Welcome to My Workout</title>
<style type=text/css>body{font-family:'Open Sans',sans-serif}span{font-family:'Open Sans',sans-serif}.well-lg{margin-top:1em}.button-group{margin-top:1em}.footer{position:absolute;bottom:0;height:60px;text-align:center;background-color:gradient(top,#e8e8e8 0,#f5f5f5 100%)}.form{margin-bottom:1em}.alert{border-color:rgba(250,0,0,0.64)}</style>
</head>
<body>
<div class=container>
<div class="well well-lg">
<div class=page-header>
<h1>New Schedule</h1>
<small>Inform your schedule details</small>
</div>
<div class=form>
<h3>Schedule Name</h3>
<div class=input-group>
<span class=input-group-addon id=schedule_name><span class="fa fa-bookmark"></span></span>
<input id=ischedule_name type=text class="form-control required" placeholder="Schedule Name" aria-describedby=schedule_name>
</div>
<h3>Schedule Begin</h3>
<div class=input-group>
<span class=input-group-addon id=schedule_begin><span class="fa fa-calendar"></span></span>
<input id=ischedule_begin type=date class="form-control required" placeholder="Schedule Begin" aria-describedby=schedule_begin>
</div>
<h3>Schedule End</h3>
<div class=input-group>
<span class=input-group-addon id=schedule_end><span class="fa fa-calendar"></span></span>
<input id=ischedule_end type=date class="form-control required" placeholder="Schedule End" aria-describedby=schedule_end>
</div>
</div>
<button type=button class="btn btn-default btn-lg" aria-label="Left Align" onclick=save()>
<span>&nbsp;Save</span>
</button>
<button type=button class="btn btn-default btn-lg" aria-label="Left Align" onclick=goback()>
<span>&nbsp;Cancel</span>
</button>
</div>
</div>
<script type=text/javascript>Parse.initialize("FE9ZFfQcp2tSVznOzsYQAbtFiAXk8x9i4rYVezn3","zCLnaeuwGEaycCCESfXAtqlrNrMAVqbezUxN1kzS");if(!Parse.User.current()){window.location="index.html"}function save(){if(validate()){var a=new Object();var b=new Object();b.userId=Parse.User.current().id;b.schedule_name=document.getElementById("ischedule_name").value;b.schedule_date_begin=document.getElementById("ischedule_begin").value;b.schedule_date_end=document.getElementById("ischedule_end").value;Parse.Cloud.run("newschedule",b,{success:function(c){goback()},error:function(c){console.log(c)}})}}function goback(){window.location="home.html"}function validate(){$(".required").removeClass("alert");var a=$(".required").filter(function(){return $(this).val()==""});if(a.length>0){a.each(function(b,c){$(c).addClass("alert")});return false}return true};</script>
</body>
</html>
