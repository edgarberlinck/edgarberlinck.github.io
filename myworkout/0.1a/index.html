<!doctype html>
<html>
<head>

<link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css>
<link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css>
<script src=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js></script>

<title>Welcome to My Workout</title>
<style type=text/css>body{font-family:'Open Sans',sans-serif}span{font-family:'Open Sans',sans-serif}.well-lg{margin-top:1em}.button-group{margin-top:1em}.footer{position:absolute;bottom:0;height:60px;text-align:center;background-color:gradient(top,#e8e8e8 0,#f5f5f5 100%)}</style>
</head>
<body>
<div class=container>
<div class="well well-lg">
<div class=page-header>
<h1>Welcome to My Workout.</h1>
<small>Please, login or register to getiing started</small>
</div>
<h3>Username</h3>
<div class=input-group>
<span class=input-group-addon id=username><span class="fa fa-user"></span></span>
<input id=iusername type=text class=form-control placeholder=Username aria-describedby=username>
</div>
<h3>Password</h3>
<div class=input-group>
<span class=input-group-addon id=password><span class="fa fa-key"></span></span>
<input id=ipassword type=password class=form-control placeholder=password aria-describedby=password>
</div>
<div class=button-group>
<button type=button class="btn btn-lg" aria-label="Laft Align" onclick=logIn()>
<span>&nbsp;Login</span>
</button>
<button type=button class="btn btn-lg" aria-label="Laft Align" onclick="window.location='register.html'">
<span>&nbsp;Register</span>
</button>
</div>
</div>
</div>
<div class="container social-media" style="display=none">
<div class=social>
<button type=button class="btn btn-primary btn-facebook" aria-label="Left Align" onclick="alert('Em breve...')">
<span class="fa fa-facebook">&nbsp;Connect using Facebook</span>
</button>
</div>
<div>
</body>
